<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dog Catcher</title>
    <meta name="description" content="Catch diverse breeds of adorable dogs.">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <!-- cute doggy favicon -->
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Is container or container-fluid? former is responsive, latter for fixed full width -->
    <div class="container-fluid bg-primary h-100" id="mainContent">
        <div class="row fixed-top" id="SearchContainer">
            <div class="col">
                <div class="row pt-5" id="appNameContainer">
                    <!-- https://getbootstrap.com/docs/4.0/utilities/spacing/ -->
                    <div class="col-lg px-5">
                        <h1 class="text-center">Dog Catcher</h1>
                    </div>
                </div>
                <div class="row mt-3" id="searchInputContainer">
                    <div class="col px-5">
                        <div class="input-group">
                            <input id="myBreedSearcher" type="search" class="form-control" placeholder="Find a breed to catch" aria-label="Find a breed to catch">
                            <!-- onclick here or have callback through jQuery (add id here) -->
                            <button class="btn btn-outline-dark" onclick="search()">Search</button>
                            <!-- what this div for? It is intended for dropdown for choosing suggested breedname -->
                            <div class="list-group fixed-top text-capitalize mr-5 p-5" id="searchSuggestions">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3" id="randomBreedContainer">
                    <div class="col px-5">
                        <div class="input-group">
                            <button type="button" class="btn btn-outline-dark btn-lg btn-block" onclick="catchRandomBreed()">+ Catch A Random Breed</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- style to css? done-->
        <div class="row" id="caughtContainer">
            <div class="col">
                <div class="row my-5">
                    <div class="col"></div>
                    <div class="col-6">
                        <h2 class="text-center text-white">Caught Breeds</h2>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger" onclick="clearAll()">Clear All</button>
                    </div>
                </div>
                <div class="row mt-3" id="emptyBreedPlaceholderMessage">
                    <div class="col" id="myNoBreedsCard">
                        <p class="text-center text-white">There are currently no breeds caught. </br>Search above to catch some!</p>
                    </div>
                </div>

                <div class="row mt-3 bg-primary" id="myBreeds">

                    <div class="col" id="myBreedCol">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card mx-2 p-3 mb-3" id="genericBreedCard">
        <div class="card-body">
            <button type="button" class="btn btn-danger btn-circle" id="deleteEachBreed">&times;</button>
            <h4 class="card-title text-capitalize text-center">breed name</h4>
        </div>
    </div>


    <!-- ajax cdn is required?? add it here!
    bootstrap cdn is aboove as well: kept one above n removed from here -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>

    <!-- place <script js> here to have html rendered first. 
        all the script below can be moved to a js file? ok during quick dev but move it to a js -->
    <script type="text/javascript" src="dogCatcher.js"></script>
</body>

</html>
